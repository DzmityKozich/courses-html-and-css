<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox parallax</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="time summer">
    <div class="time-fox fox-summer"></div>
    <p class="time-title">summer</p>
  </div>

  <div class="time spring">
    <div class="time-fox fox-spring"></div>
    <p class="time-title">spring</p>

  <div class="time autumn">

  </div>

  <div class="time winter">
    <div class="time-fox fox-winter"></div>

  </div>

</html>
